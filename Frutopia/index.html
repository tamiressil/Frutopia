<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icons8-strawberry-96.png" type="image">
    <link rel="stylesheet" href="style.css">
    <title>Frutopia</title>
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="img/logo.png" alt="">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="navbar-icons">
                <img src="img/bell.png" alt="">
                <img src="img/user.png" alt="">
                <img src="img/menu.png" alt="">
            </div>
        </div>
        <div class="banner">
            <div class="left-column">
                <div class="search-box">
                    <img src="img/search.png" alt="pesquisa">
                    <input type="text">
                </div>
                <h1>Straw<span>berries</span></h1>
                <h3>Always fills your  <span>heart with joy</span></h3>
                <p>Our brand wants to bring even more joy to the hearts of our berries by focusing on sustainable products that are not tested on animals.

                </p>
                <div class="btn">
                    <button type="button" class="primary-btn">Lern More</button>
                    <button type="button" class="second-btn">Watch Video</button>
                </div>
                <div class="social-icons">
                    <img src="img/twitter.png" alt="tei">
                    <img src="img/facebook.png" alt="fece">
                    <img src="img/instagram.png" alt="insta">
                    <img src="img/pinterest.png" alt="pinterest">
                </div>
            </div>
            <div class="right-column">
                <img src="img/feature.png" alt="future">
            </div>
           
        </div>
    </div>
</body>
</html>
